<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Videos</title>
</head>
<body>
    <figure>    <!--figure : Used to group media content (For reference look at the image from the 1_intro file)-->
        <img src="./media_library/image.png" 
        width="300" 
        title="Mountains" 
        alt="Random mountain">     <!--alt="Random picture" : If the image is not loaded, the alt text will be displayed-->
        <figcaption>Mountain</figcaption>
    </figure>

    <video
        src="./media_library/Rick_Roll.mp4"
        width="500px"
        controls
        controlslist="nodownload noremoteplayback"
    ></video>
    
</body>
</html>
